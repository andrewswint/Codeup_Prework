<!DOCTYPE html>
<html>
	<head>
		<meta charset="utd-8">
		<title>My First HTML Form></title>
	</head>
		<body>
			<h2>Login Form</h2>
			<form method="POST" action="http://request-inspector.glitch.me/">
				<p>
					<label for="username">Username</label>
					<input id="username" name="username" type="text" placeholder="Enter Username">
				</p>
				<p>
					<label for="password">Password</label>
					<input id="password" name="password" type="password" placeholder="Enter Password">
				</p>
				<p>
					<button type="submit">Login</button>
				</p>
			</form>
			<h2>Compose an Email</h2>
			<form method="POST" action="http://request-inspector.glitch.me/">
				<p>
					<lable for="To">To</lable>
					<input id="To" name="To" type="text">
				</p>
					<lable for="Form">From</lable>
					<input id="From" name="From" type="text">
				<p>
					<lable for="Subject">Subject</lable>
					<input id="Subject" name="Subject" type="text">
				</p>
				<p>
					<lable for="email_body">Message</lable>
					<textarea id="email_body" name="email_body" rows="5" cols="40" placeholder="YOUR MESSAGE HERE"></textarea>
				</p>
				<p>
					<button type="Send">Send</button>
				</p>
				<p>
					<input type="checkbox" id="save_copy" name="save_copy" value="yes" checked>
					<label for="save_copy">Save a copy to your sent folder</label>
				</p>
			</form>
			<h2>Multipe Choice Test</h2>
			<form method="POST" action="http://request-inspector.glitch.me/">
				<p>What is your favorite type of action sport?</p>
					<label><input type="radio" name="q1" value="skysports">Sky Sports</label>
					<label><input type="radio" name="q1" value="motorsports">Motor Sports</label>
					<label><input type="radio" name="q1" value="watersports">Water Sports</label>
				<p>How do you enjoy this sport?</p>
					<label><input type="radio" name="q2" value="watching">Watching them</label>
					<label><input type="radio" name="q2" value="participating">Participating in them</label>
					<label><input type="radio" name="q2" value="dreaming">Dreaming you could do them</label>
				<p>Do you want to get more involved in the sport you are interested in?</p>
					<label><input type="checkbox" id="q3" name="q[]" value="yes" checked>Yes</label>
					<label><input type="checkbox" id="q3" name="q[]" value="no">No</label>
				<p>
				<label for="when">When would you want to get started?</label>
				<select id="when" name="when[]" multiple>
					<option value="now">Right now!></option>
					<option value="future">In the future></option>
					<option value="never">Never!</option>
				</select>
				</p>
				<p>
					<button type="submit">Submit</button>
				</p>
			</form>
			<h2>Select Testing</h2>
			<p>
			<form method="POST" action="http://request-inspector.glitch.me/">
				<label for="skydiving">Have you ever been skydiving?</label>
				<select id="skydiving" name="skydiving">
					<option value="1">yes</option>
					<option value="0" selected>no</option>
				</select>
			</p>
			<p>
				<button type="submit">Submit</button>
			</p>
			</form>
		</body>
</html>
